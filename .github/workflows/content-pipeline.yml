name: Content Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'
      - 'pages/**'
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  WP_URL: ${{ secrets.WP_URL }}
  WP_USER: ${{ secrets.WP_USER }}
  WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
  AMAZON_TAG: ${{ secrets.AMAZON_TAG }}

jobs:
  analyze-content:
    name: Analyze Content Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run content analyzer
        run: python scripts/analyze_content.py
        continue-on-error: true

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: content-analysis
          path: |
            scripts/content_analysis_report.txt
            scripts/content_analysis_data.json

  check-links:
    name: Check Affiliate Links
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml beautifulsoup4

      - name: Run link checker
        run: python scripts/check_affiliate_links.py
        continue-on-error: true

      - name: Upload link report
        uses: actions/upload-artifact@v4
        with:
          name: link-audit
          path: |
            scripts/link_audit_report.txt
            scripts/link_audit_report.json

  publish-to-wordpress:
    name: Publish to WordPress
    runs-on: ubuntu-latest
    needs: analyze-content
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Get changed files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only HEAD~1 HEAD -- 'posts/*.md' 'pages/*.md' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Publish changed posts
        if: steps.changed-files.outputs.files != ''
        run: |
          for file in ${{ steps.changed-files.outputs.files }}; do
            if [ -f "$file" ]; then
              echo "Publishing: $file"
              python scripts/wp_publish.py "$file"
            fi
          done

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [analyze-content, check-links]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Content pipeline failed. Check the workflow logs for details."
          # Add notification logic here (email, Slack, etc.)

  weekly-audit:
    name: Weekly Full Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run full content analysis
        run: python scripts/analyze_content.py
        continue-on-error: true
      - name: Run link audit
        run: python scripts/check_affiliate_links.py
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Weekly Audit Summary" > audit_summary.md
          echo "Generated: $(date)" >> audit_summary.md
          echo "" >> audit_summary.md
          echo "## Content Analysis" >> audit_summary.md
          cat scripts/content_analysis_report.txt >> audit_summary.md
          echo "" >> audit_summary.md
          echo "## Link Audit" >> audit_summary.md
          cat scripts/link_audit_report.txt >> audit_summary.md

      - name: Upload full audit
        uses: actions/upload-artifact@v4
        with:
          name: weekly-audit-${{ github.run_number }}
          path: |
            audit_summary.md
            scripts/*.txt
            scripts/*.json
